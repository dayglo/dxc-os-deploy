---
- hosts: openshift
  gather_facts: no
  become: true
  
  vars:
    # my_rhuser: "{{rhuser}}"
    my_rhuser: "DXC_Steven.Wake"
    my_rhpass: "{{rhpass}}"
    proxy_hostname: 10.0.4.2
    proxy_port: 80
    http_proxy: http://10.0.4.2:80
    redhat_openshift_sub_pool_id : 8a85f9815eb84c2f015eb8634aa42f8d
    repos:
      - rhel-7-server-rpms
      - rhel-7-server-extras-rpms
      - rhel-7-server-ose-3.6-rpms
      - rhel-7-fast-datapath-rpms

  environment:
    http_proxy: "{{http_proxy}}"

  tasks:

  - name: configure rhsm proxy
    lineinfile:
      path: /etc/rhsm/rhsm.conf
      regexp: ^proxy_hostname
      line: proxy={{proxy_hostname}}

  - name: configure rhsm proxy port
    lineinfile:
      path: /etc/rhsm/rhsm.conf
      regexp: ^proxy_port
      line: proxy={{proxy_port}}


  - name: configure yum proxy
    lineinfile:
      path: /etc/yum.conf
      regexp: ^proxy=
      line: proxy={{http_proxy}}


  - name: Clean sub subscription-manager
    command: "subscription-manager clean"


  - name: Register
    command: "subscription-manager register --force --username {{my_rhuser}} --password={{my_rhpass}}"

  - name: Remove all repos
    yum_repository:
      name: "*"
      state: absent

  - name: subscribe to pool
    redhat_subscription:
      username: "{{my_rhuser}}"
      password: "{{my_rhpass}}"
      pool_ids: 
        - "{{redhat_openshift_sub_pool_id}}"
  
  - name: Add repositories
    command: "subscription-manager repos --enable={{ item }}"
    with_items: "{{repos}}"


  - name: Enable repositories
    with_items: "{{repos}}"
    ini_file:
      dest: /etc/yum.repos.d/redhat.repo
      section: "{{ item }}"
      option: enabled
      value: 1


  - name: disable firewalld
    systemd:
      name: firewalld
      state: stopped
      enabled: false
      
  - name: install the prerequisite packages
    yum:
      name: "{{item}}"
    with_items:
    - wget
    - git
    - net-tools
    - bind-utils
    - iptables-services
    - bridge-utils
    - bash-completion
    - kexec-tools
    - sos
    - psacct

  - name: upgrade all packages
    yum:
      name: '*'
      state: latest

  - name: Install docker
    yum:
      name: docker

  - name: install the openshift excluder
    yum:
      name: "{{item}}"
    with_items:
    - atomic-openshift-utils
    - atomic-openshift
    - atomic-openshift-excluder 
    - atomic-openshift-docker-excluder

  - name: Set up excluder
    command: atomic-openshift-excluder unexclude

